<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Snake Pro - Jogo da Cobra Profissional</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Snake Pro - Um jogo moderno e profissional da cobra com power-ups, múltiplos mapas e níveis de dificuldade">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-header">
            <h1 class="game-title">SNAKE PRO</h1>
            <div class="game-details">
                <div class="score-container">
                    <span class="score" data-translate="score">Pontos: 0</span>
                    <span class="high-score" data-translate="highScore">Recorde: 0</span>
                </div>
                <div class="game-controls">
                    <button class="lang-btn" id="langPtBtn" aria-label="Português"><img src="https://flagsapi.com/BR/flat/24.png" alt="Português"></button>
                    <button class="lang-btn" id="langEnBtn" aria-label="English"><img src="https://flagsapi.com/US/flat/24.png" alt="English"></button>
                    <button class="pause-btn" id="pauseBtn" aria-label="Pausar Jogo">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="restart-btn" id="restartBtn" aria-label="Reiniciar Jogo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="sound-btn" id="soundBtn" aria-label="Som">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
            <div class="power-up-status" id="powerUpStatus"></div>
        </div>
        
        <div class="play-board"></div>
        
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 class="message-title">SNAKE PRO</h2>
                <p class="message-text" data-translate="instructions">
                    Use as setas ou deslize para mover. Evite as paredes e as minas!
                </p>
                
                <div class="difficulty-selector">
                    <h3 data-translate="difficulty">Escolha a Dificuldade:</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">
                            <i class="fas fa-seedling"></i>
                            <span data-translate="easy">Fácil</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="medium">
                            <i class="fas fa-fire"></i>
                            <span data-translate="medium">Médio</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="hard">
                            <i class="fas fa-bolt"></i>
                            <span data-translate="hard">Difícil</span>
                        </button>
                    </div>
                </div>
                
                <div class="map-selector">
                    <h3 data-translate="chooseMap">Escolha o Mapa:</h3>
                    <div class="map-buttons">
                        <button class="map-btn active" data-map="classic">
                            <i class="fas fa-circle"></i>
                            <span>Clássico</span>
                        </button>
                        <button class="map-btn" data-map="forest">
                            <i class="fas fa-tree"></i>
                            <span>Floresta</span>
                        </button>
                        <button class="map-btn" data-map="desert">
                            <i class="fas fa-sun"></i>
                            <span>Deserto</span>
                        </button>
                        <button class="map-btn" data-map="space">
                            <i class="fas fa-meteor"></i>
                            <span>Espaço</span>
                        </button>
                    </div>
                </div>

                <div class="color-selector">
                    <h3 data-translate="chooseColor">Escolha a Cor da Cobra:</h3>
                    <div class="color-options">
                        <div class="color-btn blue active" data-color="blue" title="Azul"></div>
                        <div class="color-btn green" data-color="green" title="Verde"></div>
                        <div class="color-btn red" data-color="red" title="Vermelho"></div>
                        <div class="color-btn purple" data-color="purple" title="Roxo"></div>
                        <div class="color-btn orange" data-color="orange" title="Laranja"></div>
                        <div class="color-btn pink" data-color="pink" title="Rosa"></div>
                        <div class="color-btn yellow" data-color="yellow" title="Amarelo"></div>
                        <div class="color-btn cyan" data-color="cyan" title="Ciano"></div>
                    </div>
                </div>

                <button class="start-btn">
                    <i class="fas fa-play"></i>
                    <span data-translate="startGame">Iniciar Jogo</span>
                </button>
            </div>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-number">3</div>
        </div>
        
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-content">
                <h2 data-translate="paused">JOGO PAUSADO</h2>
                <p data-translate="resumeInstructions">Pressione ESPAÇO ou clique para continuar</p>
                <button class="resume-btn" id="resumeBtn">
                    <i class="fas fa-play"></i>
                    <span data-translate="resume">Continuar</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>


    <div class="credits">
        <p>Feito por Isaac Queiroz</p>
    </div>
